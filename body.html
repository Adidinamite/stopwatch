<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        StopWatch
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="stopWatch">
        <div class="showTime" id="displayTime">
            <span>00:00:00</span>
        </div>
        <div class="buttons">
            <button id="resetBtn" class="btn resetButton">RESET</button>
            <button id="startBtn" class ="btn startButton">START</button>
            <button id="pauseBtn" class="btn pauseButton">PAUSE</button>
        </div>
    </div>
</body>
<script src="magic.js"></script>
</html>
